<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Page Challenge</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <p class="header-info">404 not found</p>
    </header>
    <main>
      <div class="scarecrow">
        <img src="./img/Scarecrow.png" alt="scarecrow drawing" class="scarecrow-img" />
      </div>
      <div class="hero">
        <h1 class="title">I have bad news for you</h1>
        <p class="info-text">
          The page you are looking for might be removed or is temporarily unavailable
        </p>
        <button class="btn">Back to homepage</button>
      </div>
    </main>

    <footer class="footer">
      <p>Xavi Guasch @ DevChallenges.io</p>
    </footer>
  </body>
</html>
